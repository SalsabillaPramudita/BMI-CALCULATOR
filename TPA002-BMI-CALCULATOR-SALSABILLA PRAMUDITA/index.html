<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>BMI Calculator</title>

		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	

	<body>
		<div>
			<h2>Check Your BMI</h2>
			<p id="info">Enter your weight and height below to check your BMI results</p>
			<p class="text">Put Your Weight in here (KG)</p>
			<input type="text" id="w">
			<p class="text">And your height in here(CM)</p>
			<input type="text" id="h"><br>
			<button id="btn" onClick="BMI()">Calculate BMI</button>
			<p id="result"></p>
			<p id="hasil"></p>
	
		</div>
	</body>
</html>
